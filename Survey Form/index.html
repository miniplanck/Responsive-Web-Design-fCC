<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <div class="form-div">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name">
          </label>
          <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your email">
          </label>
          <label for="number" id="number-label">Age (optional)<input type="number" id="number" required min="13" max="90" placeholder="Age">
          </label>
          <label>Which option best describes your current role? 
            <select id="dropdown" name="role">
              <option value="" selected disabled>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <p id="radio-desc">Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"><input type="radio" name="reccomend" id="definitely" value="1r" checked class="inline"> Definitely</label>
          <label for="maybe"><input type="radio" name="reccomend" id="maybe" value="2r" class="inline" > Maybe</label>
          <label for="not sure"><input type="radio" name="reccomend" id="not sure" value="3r" class="inline"> Not sure</label>
        </fieldset>

        <fieldset>
          <label >What is your favorite feature of freeCodeCamp?
            <select id="dropdown2" name="favorite">
              <option disabled selected value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <p id="improve-desc">What would you like to see improved? (check all that apply)</p>
          <label for="f.e."><input type="checkbox" id="f.e." name="f.e." value="1" class="inline"> Front-end Projects</label>
          <label for="b.e."><input type="checkbox" id="b.e." name="b.e." value="2" class="inline"> Back-end Projects</label>
          <label for="d.v."><input type="checkbox" id="d.v." name="d.v." value="3" class="inline"> Data Visualization</label>
          <label for="c."><input type="checkbox" id="c." name="c." value="4" class="inline"> Challenges</label>
          <label for="o.p."><input type="checkbox" id="o.p." name="o.p." value="5" class="inline"> Open Source Community</label>
          <label for="g.h."><input type="checkbox" id="g.h." name="g.h." value="6" class="inline"> Gitter help rooms</label>
          <label for="v."><input type="checkbox" id="v." name="v." value="7" class="inline"> Videos</label>
          <label for="c.m."><input type="checkbox" id="c.m." name="c.m." value="8" class="inline"> City Meetups</label>
          <label for="w."><input type="checkbox" id="w." name="w." value="9" class="inline"> Wiki</label>
          <label for="f."><input type="checkbox" id="f." name="f." value="10" class="inline"> Forum</label>
          <label for="a.c."><input type="checkbox" id="a.c." name="a.c." value="11" class="inline"> Additional Courses</label>
        </fieldset>
        
        <fieldset>
          <label for="suggestions"> Any comments or suggestions?
            <textarea id="suggestions" name="suggestions" placeholder="Enter your text here..." cols="30" rows="3"></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  </body> 
</html>
